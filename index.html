<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Shopping Cart</title>
  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@300&display=swap"
    rel="stylesheet" />
  <!-- Bootstrap CDN & CSS file link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="navigation flexor">
    <img class="logo" src="images/Logo.jpg" alt="Casa Grande Logo" />
    <nav class="links">
      <ul>
        <li><a class="active" href="index.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <a href="https://www.instagram.com/lacasagrandega/?hl=en" target="_blank"><img class="insta"
              src="images/instalogo.png" alt="" /></a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Carousel Start -->
  <div id="carouselExample" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="4500">
        <img src="images/caballoNegro.png" class="d-block w-100" alt="Caballo Negro Promotional Image">
      </div>
      <div class="carousel-item" data-bs-interval="4500">
        <img src="images/nanePromo.png" class="d-block w-100" alt="Nane Promotional Image">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Carousel End -->
  <!-- Companies Start -->
  <div class="companies">
    <div class="introduction">
      <h2>
        We are a distributor for a variety of brands and products as listed
        below!
      </h2>
    </div>
    <div class="logos">
      <button class="logoBtn" onclick="filterSelection('product')"><img class="logo" src="images/Logo.jpg"
          alt="Casa Grande Logo" /></button>
      <button class=" logoBtn" onclick="filterSelection('AV')"><img src="images/Avelina.png"
          alt="Avelina Logo" /></button>
      <button class="logoBtn" onclick="filterSelection('NA')"><img src="images/nane.png" alt="Nane Logo" /></button>
      <button class="logoBtn" onclick="filterSelection('KM')"><img src="images/kidsmania.png"
          alt="Kids Mania Logo" /></button>
      <button class="logoBtn" onclick="filterSelection('EF')"><img src="images/efrutti.png"
          alt="EFrutti Logo" /></button>
      <button class="logoBtn" onclick="filterSelection('SA')"><img src="images/samai.png" alt="Samai Logo" /></button>
      <button class="logoBtn" onclick="filterSelection('MO')"><img src="images/Molienda.png"
          alt="La Molienda Logo" /></button>
    </div>
  </div>
  <!-- Companies End -->
  <!-- Products Start -->
  <div class="container products">
    <div id="1649" class="product KM">
      <h1 class="productName">Gator Chomp</h1>
      <img class="productIMG" src="images/kids-mania-toys/IMG_1646.jpg" alt="" />
    </div>
    <div id="2460" class="product AV">
      <h1 class="productName">Shark Bite</h1>
      <img class="productIMG" src="images/kids-mania-toys/IMG_2460.jpg" alt="" />
    </div>
    <div id="2463" class="product KM">
      <h1 class="productName">Wacky Monkey</h1>
      <img class="productIMG" src="images/kids-mania-toys/IMG_2463.jpg" alt="" />
    </div>
    <div id="2464" class="product KM">
      <h1 class="productName">Punchy Monkey</h1>
      <img class="productIMG" src="images/kids-mania-toys/IMG_2464.jpg" alt="" />
    </div>
    <div id="2465" class="product KM">
      <h1 class="productName">Sour Flush</h1>
      <img class="productIMG" src="images/kids-mania-toys/IMG_2465.jpg" alt="" />
    </div>
    <div id="2468" class="product KM">
      <h1 class="productName">Monkey Swing</h1>
      <img class="productIMG" src="images/kids-mania-toys/IMG_2468.jpg" alt="" />
    </div>
    <div id="2473" class="product KM">
      <h1 class="productName">Fancy Henny</h1>
      <img class="productIMG" src="images/kids-mania-toys/IMG_2473.jpg" alt="" />
    </div>
    <div id="2476" class="product KM">
      <h1 class="productName">Wiggle Pop</h1>
      <img class="productIMG" src="images/kids-mania-toys/IMG_2476.jpg" alt="" />
    </div>
  </div>
  <!-- Products End -->
  <!-- Footer Start -->
  <footer class="flexor"><a href="">Back to top</a></footer>
  <!-- Footer End -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
