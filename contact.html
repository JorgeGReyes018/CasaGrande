<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa Grande</title>
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN & CSS file link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="contactBody">
    <header class="navigation flexor">
      <img class="logo" src="images/Logo.jpg" alt="Casa Grande Logo" />
      <nav class="links">
        <ul>
          <li><a href="index.html">Products</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a
              href="https://www.instagram.com/lacasagrandega/?hl=en"
              target="_blank"
              ><img class="insta" src="images/instalogo.png" alt=""
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="container contactUs">
      <h2 class="contactHeading">
        Send us an email with any questions regarding our products or services
        here!
      </h2>
      <form class="row g-3 box">
        <div class="col-sm-6">
          <label for="nameInput" class="form-label">Name</label>
          <input type="text" class="form-control" id="nameInput" />
        </div>
        <div class="col-sm-6">
          <label for="subjectInput" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subjectInput" />
        </div>
        <div class="col-sm-6">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput" />
        </div>
        <div class="col-sm-6">
          <label for="phoneInput" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phoneInput" />
        </div>

        <div class="col-12">
          <label for="comments" class="form-label">Message</label>
          <textarea class="form-control" id="comments" rows="6"></textarea>
        </div>
        <div class="d-grid gap-2 col-4 mx-auto">
          <button type="submit" class="btn submitBtn">Send</button>
        </div>
      </form>
      <div class="contactDetails flexor">
        <h2><span class="B">Phone:</span> (404)-936-7051</h2>
        <h2><span class="B">Email:</span> lacasagrandega@gmail.com</h2>
        <h2>
          <span class="B">Location:</span> 1415 HWY 85 N Suite 310-400
          Fayeteville, GA 30214
        </h2>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
